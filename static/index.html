<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSI Trading Bot Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes pulse-slow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .pulse-slow {
            animation: pulse-slow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen text-white">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                <i class="fas fa-chart-line mr-2"></i>RSI Trading Bot Demo
            </h1>
            <p class="text-gray-400">Simulated RSI-based trading bot for testing</p>
        </div>

        <!-- Status Card -->
        <div class="bg-gray-800 rounded-xl shadow-2xl p-6 mb-6 card-hover border border-gray-700">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-2xl font-semibold flex items-center">
                    <i class="fas fa-info-circle text-blue-400 mr-2"></i>Current Status
                </h2>
                <button onclick="loadStatus()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-sync-alt mr-2"></i>Refresh
                </button>
            </div>
            <div id="statusContent" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-gray-700 rounded-lg p-4">
                    <div class="text-gray-400 text-sm mb-1">Trading Pair</div>
                    <div class="text-2xl font-bold" id="pair">-</div>
                </div>
                <div class="bg-gray-700 rounded-lg p-4">
                    <div class="text-gray-400 text-sm mb-1">RSI Value</div>
                    <div class="text-2xl font-bold" id="rsi">-</div>
                </div>
                <div class="bg-gray-700 rounded-lg p-4">
                    <div class="text-gray-400 text-sm mb-1">Price</div>
                    <div class="text-2xl font-bold" id="price">-</div>
                </div>
            </div>
            <div class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-gray-700 rounded-lg p-4">
                    <div class="text-gray-400 text-sm mb-1">Total Trades</div>
                    <div class="text-xl font-bold text-green-400" id="totalTrades">0</div>
                </div>
                <div class="bg-gray-700 rounded-lg p-4">
                    <div class="text-gray-400 text-sm mb-1">BUY Trades</div>
                    <div class="text-xl font-bold text-blue-400" id="buyTrades">0</div>
                </div>
                <div class="bg-gray-700 rounded-lg p-4">
                    <div class="text-gray-400 text-sm mb-1">SELL Trades</div>
                    <div class="text-xl font-bold text-red-400" id="sellTrades">0</div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <button onclick="executeBuy()" class="bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-bold py-4 px-6 rounded-xl transition-all card-hover">
                <i class="fas fa-arrow-up mr-2"></i>Execute BUY
            </button>
            <button onclick="executeSell()" class="bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-bold py-4 px-6 rounded-xl transition-all card-hover">
                <i class="fas fa-arrow-down mr-2"></i>Execute SELL
            </button>
            <button onclick="sendNotification()" class="bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 text-white font-bold py-4 px-6 rounded-xl transition-all card-hover">
                <i class="fas fa-bell mr-2"></i>Test Notification
            </button>
        </div>

        <!-- Result Message -->
        <div id="resultMessage" class="hidden mb-6 p-4 rounded-lg"></div>

        <!-- Trades History -->
        <div class="bg-gray-800 rounded-xl shadow-2xl p-6 border border-gray-700">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-2xl font-semibold flex items-center">
                    <i class="fas fa-history text-purple-400 mr-2"></i>Recent Trades
                </h2>
                <button onclick="loadTrades()" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-sync-alt mr-2"></i>Refresh
                </button>
            </div>
            <div id="tradesContent" class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-700">
                        <tr>
                            <th class="px-4 py-3">Time</th>
                            <th class="px-4 py-3">Pair</th>
                            <th class="px-4 py-3">Action</th>
                            <th class="px-4 py-3">RSI</th>
                            <th class="px-4 py-3">Price</th>
                            <th class="px-4 py-3">Quantity</th>
                            <th class="px-4 py-3">Status</th>
                        </tr>
                    </thead>
                    <tbody id="tradesTableBody">
                        <tr>
                            <td colspan="7" class="text-center py-8 text-gray-400">Loading trades...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // Load status on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadStatus();
            loadTrades();
            // Auto-refresh every 30 seconds
            setInterval(loadStatus, 30000);
        });

        async function loadStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();
                
                document.getElementById('pair').textContent = data.pair || '-';
                document.getElementById('rsi').textContent = data.rsi ? data.rsi.toFixed(2) : '-';
                document.getElementById('price').textContent = data.price ? `$${data.price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}` : '-';
                
                if (data.trades) {
                    document.getElementById('totalTrades').textContent = data.trades.total_trades || 0;
                    document.getElementById('buyTrades').textContent = data.trades.buy_trades || 0;
                    document.getElementById('sellTrades').textContent = data.trades.sell_trades || 0;
                }

                // Color code RSI
                const rsiElement = document.getElementById('rsi');
                const rsi = data.rsi;
                if (rsi < 20) {
                    rsiElement.className = 'text-2xl font-bold text-green-400';
                } else if (rsi > 80) {
                    rsiElement.className = 'text-2xl font-bold text-red-400';
                } else {
                    rsiElement.className = 'text-2xl font-bold text-yellow-400';
                }
            } catch (error) {
                console.error('Error loading status:', error);
                showMessage('Error loading status', 'error');
            }
        }

        async function executeBuy() {
            try {
                showMessage('Executing BUY trade...', 'info');
                const response = await fetch(`${API_BASE}/buy`, { method: 'POST' });
                const data = await response.json();
                
                if (data.status === 'executed') {
                    showMessage(`✅ BUY executed! RSI: ${data.rsi.toFixed(2)}, Price: $${data.price?.toLocaleString()}`, 'success');
                } else {
                    showMessage(`⚠️ BUY rejected: ${data.reason || 'RSI not in oversold territory'}`, 'warning');
                }
                loadStatus();
                loadTrades();
            } catch (error) {
                showMessage('Error executing BUY', 'error');
            }
        }

        async function executeSell() {
            try {
                showMessage('Executing SELL trade...', 'info');
                const response = await fetch(`${API_BASE}/sell`, { method: 'POST' });
                const data = await response.json();
                
                if (data.status === 'executed') {
                    showMessage(`✅ SELL executed! RSI: ${data.rsi.toFixed(2)}, Price: $${data.price?.toLocaleString()}`, 'success');
                } else {
                    showMessage(`⚠️ SELL rejected: ${data.reason || 'RSI not in overbought territory'}`, 'warning');
                }
                loadStatus();
                loadTrades();
            } catch (error) {
                showMessage('Error executing SELL', 'error');
            }
        }

        async function sendNotification() {
            try {
                showMessage('Sending test notification...', 'info');
                const response = await fetch(`${API_BASE}/notify`, { method: 'POST' });
                const data = await response.json();
                
                if (data.status === 'sent') {
                    showMessage('✅ Notification sent successfully!', 'success');
                } else if (data.status === 'skipped') {
                    showMessage('⚠️ Notification skipped: Telegram not configured', 'warning');
                } else {
                    showMessage(`❌ Notification failed: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showMessage('Error sending notification', 'error');
            }
        }

        async function loadTrades() {
            try {
                const response = await fetch(`${API_BASE}/trades?limit=10`);
                const data = await response.json();
                
                const tbody = document.getElementById('tradesTableBody');
                if (data.trades && data.trades.length > 0) {
                    tbody.innerHTML = data.trades.map(trade => `
                        <tr class="border-b border-gray-700 hover:bg-gray-700 transition-colors">
                            <td class="px-4 py-3 text-sm">${new Date(trade.timestamp).toLocaleString()}</td>
                            <td class="px-4 py-3 font-semibold">${trade.pair}</td>
                            <td class="px-4 py-3">
                                <span class="px-2 py-1 rounded ${trade.action === 'BUY' ? 'bg-green-600' : 'bg-red-600'}">
                                    ${trade.action}
                                </span>
                            </td>
                            <td class="px-4 py-3">${trade.rsi.toFixed(2)}</td>
                            <td class="px-4 py-3">${trade.price ? `$${trade.price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}` : '-'}</td>
                            <td class="px-4 py-3">${trade.quantity || '-'}</td>
                            <td class="px-4 py-3">
                                <span class="px-2 py-1 rounded ${trade.status === 'executed' ? 'bg-green-600' : 'bg-yellow-600'}">
                                    ${trade.status}
                                </span>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="7" class="text-center py-8 text-gray-400">No trades yet</td></tr>';
                }
            } catch (error) {
                console.error('Error loading trades:', error);
                document.getElementById('tradesTableBody').innerHTML = 
                    '<tr><td colspan="7" class="text-center py-8 text-red-400">Error loading trades</td></tr>';
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('resultMessage');
            messageDiv.className = `mb-6 p-4 rounded-lg ${type === 'success' ? 'bg-green-600' : type === 'error' ? 'bg-red-600' : type === 'warning' ? 'bg-yellow-600' : 'bg-blue-600'}`;
            messageDiv.textContent = message;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
